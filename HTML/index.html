<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.gstatic.com">
<style>
    #heading {
        font-family: 'Montserrat', sans-serif;
        font-size: 4vw;
        font-weight: 900;
        box-shadow: inset 0 0 0 0 white;
        transition: ease-in-out 0.3s;
    }

        #heading:hover {
            color: white;
        }

    body {
        background-image: url("source/background-image-index.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .flex_container {
        /* position: absolute;
        top: 70%;
        left: 14%;*/
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        flex-wrap: wrap;
        padding: 10px;
    }

    #Wheel {
        max-width: 65%;
        position: relative;
        bottom: 100px;
    }

        #Wheel:hover {
            transform-origin: top;
            animation: swing ease-in-out 1s infinite alternate;
        }

    @keyframes swing {
        0% {
            transform: rotate(3deg);
        }

        100% {
            transform: rotate(-3deg);
        }
    }

    button {
        width: 200px;
        height: 60px;
        padding: 5px;
        margin: 5px;
        border-radius: 20px;
        outline: none;
        border: none;
        background-color: white;
        color: black;
        font-family: 'Montserrat', sans-serif;
        font-size: 20px;
        letter-spacing: 4px;
        font-weight: 600;
        box-shadow: inset 0 0 0 0 #b1d3ff;
        transition: ease-out 0.3s;
    }

        button:hover {
            box-shadow: inset 200px 0 0 0 #ffd540;
        }

    .flex_container2 {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }

    .flex_container3 {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-content: center;
    }
</style>
<html>
<head>
    <title>CIVIL CANTEEN</title>
    <link rel="icon" href="source/CCicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="flex_container3">


        <div class="flex_container2">
            <h1 id="heading">CIVIL<br>CANTEEN</h1>
            <div class="flex_container">
                <form method="get" action="sp3.html">
                    <button type="submit">MENU</button>
                </form>
                <form method="get" action="sp1.html">
                    <button type="submit">Today's Special</button>
                </form>
                <form method="get" action="sp2.html">
                    <button type="submit">Contact Us</button>
                </form>
            </div>
        </div>

        <div>
            <figure class="photo">
                <img id="Wheel" src="source/wheel3.png" />
            </figure>
        </div>

    </div>



</body>
</html>
